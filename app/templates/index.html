<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuponera Escolar</title>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .card { border: 1px solid #ccc; padding: 16px; margin-top: 20px; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>Cuponera Escolar</h1>
    <label for="familiaId">ID de la familia:</label>
    <input type="number" id="familiaId" />
    <button onclick="consultarFamilia()">Consultar</button>

    <div class="card" id="infoFamilia" style="display:none;">
        <h2 id="nombreFamilia"></h2>
        <p><strong>Puntos actuales:</strong> <span id="puntosFamilia"></span></p>
    </div>

    <div class="card" id="historial" style="display:none;">
        <h3>Historial de transacciones</h3>
        <ul id="listaTransacciones"></ul>
    </div>
</body>
</html>
