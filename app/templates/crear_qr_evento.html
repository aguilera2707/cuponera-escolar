<h2>Crear QR para Evento</h2>
<link rel="stylesheet" href="{{ url_for('static', filename='css/escanear.css') }}">

<form method="POST">
    <input type="text" name="nombre_evento" placeholder="Nombre del evento" required>
    <input type="number" name="puntos" placeholder="Puntos a otorgar" required>
    <button type="submit">Generar QR</button>
    <input type="text" name="latitud" placeholder="Latitud" required>
<input type="text" name="longitud" placeholder="Longitud" required>
</form>
