<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="admin-contenedor" style="max-width: 500px;">
        <h1>Editar contraseña</h1>
        <p><strong>Usuario:</strong> {{ admin.usuario }}</p>

        <form method="POST">
            <label for="nueva_contrasena">Nueva contraseña:</label>
            <input type="password" name="nueva_contrasena" required><br><br>

            <button type="submit" class="btn btn-primary">💾 Guardar cambios</button>
            <a href="{{ url_for('lista_administradores') }}" class="btn-volver">← Cancelar</a>
        </form>
    </div>
</body>

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div id="mensajes-flash">
        {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
</html>
