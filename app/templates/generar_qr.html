<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generar QR</title>
</head>
<body>
    <h1>Generador de Código QR</h1>
    <form method="POST">
        <label for="familia_id">Familia:</label>
        <select name="familia_id" required>
            {% for f in familias %}
            <option value="{{ f.id }}">{{ f.nombre }}</option>
            {% endfor %}
        </select><br><br>

        <label for="tipo">Tipo:</label>
        <select name="tipo" required>
            <option value="suma">Acreditación</option>
            <option value="canje">Canje</option>
        </select><br><br>

        <label for="puntos">Puntos:</label>
        <input type="number" name="puntos" required><br><br>

        <button type="submit">Generar QR</button>
    </form>
    <p><a href="{{ url_for('panel_admin') }}">← Volver al panel</a></p>
</body>
</html>
