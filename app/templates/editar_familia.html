<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Familia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crear.css') }}">
</head>
<style>
body {
    background-image: url("{{ url_for('static', filename='img/PRUEBA5.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
</style>
<body>
    <div class="admin-bg"></div>
    <div class="admin-contenedor">
        <h1>Editar Familia</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="mensajes-flash">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="benef-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ familia.nombre }}" required>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" value="{{ familia.correo }}" required>

            <label for="password">Contraseña:</label>
            <input type="text" id="password" name="password" value="{{ familia.password }}" required>

            <button type="submit">Actualizar</button>
        </form>

        <div style="text-align:center; margin-top:1em;">
            <a href="{{ url_for('panel_admin') }}" class="btn-edit">← Volver al panel</a>
        </div>
    </div>
    <script>
        setTimeout(() => {
            const div = document.getElementById('mensajes-flash');
            if (div) div.style.display = 'none';
        }, 4000);
    </script>
</body>
</html>
