<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Familia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crear.css') }}">
</head>
<body>
    <h1>Editar Familia</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" value="{{ familia.nombre }}" required><br><br>

        <label for="correo">Correo:</label><br>
        <input type="email" id="correo" name="correo" value="{{ familia.correo }}" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="text" id="password" name="password" value="{{ familia.password }}" required><br><br>

        <button type="submit">Actualizar</button>
    </form>

    <a href="{{ url_for('panel_admin') }}">← Volver al panel</a>
</body>
</html>
